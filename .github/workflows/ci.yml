name: CI - Task 3

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Setup Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3️⃣ Install only core dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas==2.2.0 numpy==1.26.0 scikit-learn==1.3.0 flake8==6.1.0 pytest==7.4.4 

